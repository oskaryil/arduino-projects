  <link rel="stylesheet" href="assets/css/submit.css">

  <!-- JQUERY CDN -->

  <!-- ROBOTO FONT -->

<body>

<form class="submit-form">
  <div class="form-group">
    <label for="project">Project name</label>
    <input type="text" class="form-control" id="project" placeholder="Project name">
  </div>
  <div class="form-group">
    <label for="components">Compenents</label>
    <input type="text" class="form-control" id="componenets" placeholder="Components">
  </div>
  <div class="form-group">
    <label for="upload">Images</label>
    <input type="file" id="uploadPicture">
    <p class="help-block">Upload an image of your project</p>
  </div>
  <!--
  <div class="checkbox">
    <label>
      <input type="checkbox"> Check me out
    </label>
  </div>-->
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
  <script src="assets/js/app.js"></script>
</body>
</html>
